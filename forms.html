<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML_Forms</title>
</head>

<body>
	<h1>Hire me</h1>
	<h3>Contact information</h3>

	<!-- TABLE -->
	<table border="1" cellspacing="0" cellpadding="5px">
		<tbody>
			<tr>
				<td><strong>Phone</strong></td>
				<td>+380631950170</td>
			</tr>
			<tr>
				<td><strong>Address</strong></td>
				<td>Kyiv, Ukraine</td>
			</tr>
		</tbody>
	</table>

	<!-- CONTACT FORM -->

	<form action="/forms.html" method="post">
	
		<fieldset>
			<legend>Contact form</legend>

			E-mail <input type="text" required name="e-mail" />
			<br />

			Description: <textarea name="comment" rows="10" cols="50">
			</textarea>
			<br />

			Work type: <select name="type">
				<option value="type_1">Full-time</option>
				<option value="type_2">Part-time</option>
				<option value="type_3">From office</option>
				<option value="type_4">Remotely</option>
				<option value="type_5">One-time project</option>
			</select>
			<br />

			<input type="submit" value="Hire me" />
			<br />
	
		</fieldset>

	</form>

</body>
</html>
