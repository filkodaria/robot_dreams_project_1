<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>html_forms</title>

	<link rel="stylesheet" href="./forms.css">
</head>

<body>
	<div class="form_style">
		<h1>Hire me</h1>
		<h3>Contact information</h3>

		<!-- TABLE -->
		<table class="table_style">
			<tbody>
				<tr>
					<th>Phone</th>
					<td>+380631950170</td>
				</tr>
				<tr>
					<th>Address</th>
					<td>Kyiv, Ukraine</td>
				</tr>
			</tbody>
		</table>

		<br />

		<!-- CONTACT FORM -->
		<form action="/forms.html" method="post">
		
			<fieldset>
				<legend>Contact form</legend>

				<label for="contact-email">
				E-mail:</label>
				<input type="email" name="e-mail" id="contact-email" 
				required />
				
				<br />

				<label for="contact-description" class="label_descr">
				Description:</label> 
				<textarea type="text" name="comment" id="contact-description">
				</textarea>
				
				<br />

				<label for="contact-work">
				Work type:</label> 
				<select name="type" id="contact-work">
					<option></option>
					<option value="type_1">Full-time</option>
					<option value="type_2">Part-time</option>
					<option value="type_3">From office</option>
					<option value="type_4">Remotely</option>
					<option value="type_5">One-time project</option>
				</select>
				
				<br />

				<input type="submit" value="Hire me" />
				<br />
		
			</fieldset>

		</form>

	</div>

</body>
</html>
